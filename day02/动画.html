<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue自带动画</title>
    <script src="js/vue.js"></script>
    <style>
        p{
            width: 300px;
            height: 300px;
            background-color: pink;
         }    
         .fade-enter-active, .fade-leave-active{
            transition:all 3s ease;
        }
        .fade-enter-active{
            opacity: 1;
            width: 300px;
            height: 300px;
        }
        .fade-leave-active{
            opacity: 0;
            width: 50px;
            height:50px;
        }
        /* .fade-enter需要放在.fade-enter-active的后面 */
        .fade-enter{
            opacity: 0;
            width:100px;
            height: 100px;
        }
       
    </style>
</head>
<body>
    <div id="itany">
        <button @click="flag=!flag">点我</button>
        <transition name="fade"
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave"
        >
            <p v-show="flag">北京航空航天大学</p>
        </transition>
    </div>
    <script>
        var vm=new Vue({
            el:'#itany',
            data:{
                flag:false,
            },
            methods:{
                beforeEnter(){
                    alert('进入动画之前');
                },
                enter(){
                    alert('动画进入');
                },
                afterEnter(el){
                    alert('动画进入之后');
                    el.style.background='grey';
                },
                beforeLeave(){
                    alert('动画离开之前');
                },
                leave(){
                    alert('动画离开');
                },
                afterLeave(el){
                    alert('动画离开之后');
                    el.style.background='pink';
                },

            }
        });
    </script>
</body>
</html>
